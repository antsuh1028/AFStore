    SSLEngine on
    SSLCertificateFile "/opt/bitnami/apache/conf/adamsfoodswholesale.com.crt"
    SSLCertificateKeyFile "/opt/bitnami/apache/conf/adamsfoodswholesale.com.key"

    DocumentRoot "/home/bitnami/htdocs"

    <Directory "/home/bitnami/htdocs">
